<!-- TuneTracker/templates/TuneTracker/add_song.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Song</title>
</head>
<body>
    <h2>Add a New Song</h2>
    <form method="post" action="{% url 'add_song' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Song</button>
    </form>
</body>
</html>
